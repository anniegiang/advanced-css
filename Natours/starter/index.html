<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/icon-font.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <!-- wrap in div bc img by default are in-line -->
        <!-- alt is for SEO and incase pic fails to load -->
        <img src="img/logo-white.png" alt="Logo" class="header__logo" />
      </div>

      <div class="header__text-box">
        <!-- h1 is very important for SEO to figure out what the page is about -->
        <h1 class="heading-primary">
          <!-- we want both text to be within the same h1 for SEO -->
          <!-- so we use span to help style the texts differently -->
          <span class="heading-primary--main">Outdoors</span>
          <span class="heading-primary--sub">is where life happens</span>
        </h1>

        <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
      </div>
    </header>

    <!-- tells browsers and screen readers that this contains the main part of the website -->
    <main>
      <section class="section-about">
        <h2 class="heading-secondary">
          Exciting tours for adventurous people
        </h2>
      </section>
    </main>
  </body>
</html>
